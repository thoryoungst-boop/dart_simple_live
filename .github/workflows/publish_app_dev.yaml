  # æ‰“åŒ…ä¸ç­¾åçš„ iOS ç‰ˆæœ¬
  build-ios-nosign:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: dev

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # æ‰“å¼€ iOS æ”¯æŒ
      - name: Enable Flutter iOS
        run: flutter config --enable-ios

      # æ›´æ–° packages
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # æ„å»ºæœªç­¾å iOS
      - name: Build iOS (No Codesign)
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      # åˆ›å»ºæœªç­¾å ipa
      - name: Create Unsigned IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼  IPA
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios_no_sign
          path: |
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # å®Œæˆ
      - run: echo "ğŸ iOS no-sign job's status is ${{ job.status }}."
