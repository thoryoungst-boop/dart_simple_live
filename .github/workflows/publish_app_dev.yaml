name: Build iOS Only (Fix)

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      # 1. 下载代码
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 配置 Java (最新版 Gradle 需要)
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. 配置 Flutter (升级到 3.24.x)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5" 
          channel: 'stable'
          cache: true

      # 4. 清理旧缓存 & 安装依赖 (增加详细日志)
      - name: Install Dependencies
        run: |
          cd simple_live_app
          # 清理缓存，防止奇怪的报错
          flutter clean
          flutter pub get
          # 生成代码 (如果有报错，强制继续)
          dart run build_runner build --delete-conflicting-outputs || true

      # 5. 安装 iOS 依赖 (修复常见 Pod 问题)
      - name: Install CocoaPods
        run: |
          cd simple_live_app/ios
          # 清理 Pod 缓存
          rm -rf Pods
          rm -rf Podfile.lock
          # 重新安装
          pod install --repo-update

      # 6. 编译 iOS (免签名模式)
      - name: Build IPA (No CodeSign)
        run: |
          cd simple_live_app
          # 编译 Release 包
          flutter build ios --release --no-codesign --verbose
          
          # 手动制作 IPA
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -q -r simple_live_unsigned.ipa Payload

      # 7. 上传
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: simple_live_app/simple_live_unsigned.ipa
          retention-days: 5
