name: Build iOS Only (Fix Intl)

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      # 1. 下载代码
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 配置 Java
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # 3. 配置 Flutter (3.24.5 是目前比较稳定的版本)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5" 
          channel: 'stable'
          cache: true

      # 4. 安装依赖 (关键修改点！)
      - name: Install Dependencies
        run: |
          cd simple_live_app
          flutter clean
          
          # =======================================================
          # 核心修复：强行将 intl 降级到 0.19.0 以解决版本冲突
          # =======================================================
          flutter pub add intl:0.19.0
          
          # 正常安装其他依赖
          flutter pub get
          
          # 生成代码
          dart run build_runner build --delete-conflicting-outputs || true

      # 5. 安装 iOS 依赖
      - name: Install CocoaPods
        run: |
          cd simple_live_app/ios
          rm -rf Pods
          rm -rf Podfile.lock
          pod install --repo-update

      # 6. 编译 iOS (免签名)
      - name: Build IPA (No CodeSign)
        run: |
          cd simple_live_app
          # 编译
          flutter build ios --release --no-codesign --verbose
          
          # 打包
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -q -r simple_live_unsigned.ipa Payload

      # 7. 上传
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: simple_live_app/simple_live_unsigned.ipa
          retention-days: 5
